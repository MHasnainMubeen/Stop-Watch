<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="stop-wach">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stop-watch</title>
</head>
<body>
<div class="main"> 
 <!--  watch content -->
    <div class="watchcontent">
     <div class="timers" >
        <div id="hour">00:</div>
        <div id="min">00:</div>
        <div id="sec">00:</div>
        <div id="msec">00</div>
    </div>
 <!-- buttons -->
    <div class="btnsMain">
        <button  class="start btns">start</button>
        <button class="stop btns">stop</button>
        <button class="reset btns">reset</button>
    </div>
        </div> 
    <div class="audio">
        <audio id="clockSound" src="a-kitchen-timer-55420.mp3"></audio>
    </div>
</div>
<!-- my scripts -->
<script src="app.js"></script>
</body>
</html>
